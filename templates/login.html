<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
  </head>
  <body>
    {% if success %}
    <h1>Hello, {{username}}! You successfully logged in!</h1>
    {% else %}
    <h1>Login</h1>

    {% if username %}
    <p style="color:red">Your username and/or password is incorect.</p>
    {% endif %}
    <form action="login" method="post">
      <label>Username</label>
      <input type="text" name="username">
      <br>
      <label>Password</label>
      <input type="password" name="password">
      <br>
      <button type="Submit" name="button">Login</button>
      <br>
    </form>
    {% endif %}
  </body>
</html>
